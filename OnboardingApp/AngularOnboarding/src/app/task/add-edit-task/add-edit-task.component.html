<div class="form-froup row">
    <div class="col-sm-10">
        <div class="form-outline form-white mb-4" *ngIf="userRole=='Manager'">
            <label class="form-label">Task Name</label>
            <input type="text" class="form-control" [(ngModel)]="Name" [placeholder]="placeholderName">
        </div>
        <div class="form-outline form-white mb-4 input-group">
            <label class="input-group-text">Task State</label>
            <select [(ngModel)]="State">
                <!--<option [ngValue]="null" selected disabled>Select State</option>-->
                <option value="1">{{taskStates[1]}}</option>
                <option value="2">{{taskStates[2]}}</option>
                <option value="3">{{taskStates[3]}}</option>
            </select>
        </div>
        <div class="form-outline form-white mb-4 input-group" *ngIf="userRole=='Manager'">
            <label class="input-group-text">Programmer</label>
            <select [(ngModel)]="Programmer">
                <!--<option label="--Select Programmer Email--">Select User</option>-->
                <option *ngFor="let programmer of ProgrammerList" [value]="programmer.id">
                    {{programmer.email}}
                    </option>
            </select>
            
        </div>
        <div class="form-outline form-white mb-4" *ngIf="userRole=='Manager'">
            <label class="form-label">Task Limit Date</label>
            <input type="date"  class="form-control" [(ngModel)]="LimitDate" [placeholder]="placeholderDate">
        </div>
    </div>
</div>

<button (click)="addTask()" *ngIf="Id==0" class="btn btn-primary"> Add </button>

<button (click)="updateTask()" *ngIf="Id!=0" class="btn btn-primary"> Update </button>
