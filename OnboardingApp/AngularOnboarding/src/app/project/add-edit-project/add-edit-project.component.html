<div class="form-froup row">
    <div class="col-sm-10">
        <div class="form-outline form-white mb-4">
            <label class="form-label">Project Name</label>
            <input type="text" class="form-control" [(ngModel)]="Name" [placeholder]="placeholderName">
        </div>
        <div class="form-outline form-white mb-4">
            <label class="form-label">Project Budget</label>
            <input type="number" class="form-control" [(ngModel)]="Money" [placeholder]="placeholderMoney">
        </div>
    </div>
</div>

<button (click)="addProject()" *ngIf="Id==0" class="btn btn-primary"> Add </button>

<button (click)="updateProject()" *ngIf="Id!=0" class="btn btn-primary"> Update </button>
