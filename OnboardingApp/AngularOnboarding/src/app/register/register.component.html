<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter your credencials!</p>

              <div class="form-outline form-white mb-4">
                <input type="text" id="typetextX" [(ngModel)]="Name" class="form-control form-control-lg" />
                <label class="form-label" for="typetextX">Name</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" [(ngModel)]="Email" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" [(ngModel)]="Password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <div class="form-outline form-white mb-4 input-group justify-content-center text-center">
                <label class="input-group-text">Role</label>
                <select [(ngModel)]="Role">
                    <option selected disabled label="--Select Role--">Select Role</option>
                    <option *ngFor="let role of roles" [value]="role.value">
                        {{role.value}}
                        </option>
                </select>
                
            </div>

              <button class="btn btn-outline-light btn-lg px-5" (click)="addUser()">Confirm</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
